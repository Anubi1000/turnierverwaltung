name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-scoreboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "scoreboard/package.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "scoreboard/package.json"
          check-latest: true
          cache: "pnpm"
          cache-dependency-path: "scoreboard/pnpm-lock.yaml"
      
      - name: Install dependencies
        working-directory: scoreboard
        run: pnpm install
      
      - name: Build scoreboard
        working-directory: scoreboard
        run: pnpm run build
      
      - name: Save build output
        uses: actions/upload-artifact@v4
        with:
          name: Scoreboard
          path: scoreboard/dist/
          retention-days: 1
  
  build-program:
    runs-on: ubuntu-latest
    needs: build-scoreboard
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: Scoreboard
          path: scoreboard/dist/
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build program
        working-directory: scoreboard
        run: chmod +x ./gradlew && ./gradlew createDistributable
      
      - name: Save build output
        uses: actions/upload-artifact@v4
        with:
          name: Program
          path: app/build/compose/binaries/main/app